<!DOCTYPE html>
    <head>
        <title>Advanced Input Forms</title>
        <link rel="stylesheet" href="styles.css"s>
    </head>
    <body>
        <header>
            <img src="images/logo-only.png" alt="linkmup-logo">
            <p>LINKMUP</p>
        </header>
        <main>
            <form method="POST">
                <div>
                    <label for="booking_date">Booking Date</label>
                    <input type="date" id="booking_date" name="booking_date">
                </div>
                <div>
                    <label for="booking_people">Number of People</label>
                    <input type="range" id="booking_people" name="booking_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value = this.value">
                    <output>4</output>
                </div>
                <div>
                    <label for="booking_locations">Locations</label>
                    <input id="booking_locations" name="booking_locations" list="locations">
                    <datalist id="locations">
                        <option value="DownTown">DownTown</option>
                        <option value="UpTown">UpTown</option>
                    </datalist>
                </div>
                <div>
                    <button type="submit">Book Table</button>
                </div>
            </form>
        </main>
    </body>
</html>
