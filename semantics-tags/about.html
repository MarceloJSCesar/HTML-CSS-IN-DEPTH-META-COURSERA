<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Little Lemon Website</title>
        <meta name="name" content="your site name">
        <meta name="description" content="brief description">

        <!-- Open Graph Protocol - the Open Graph Protocol is a set of metadata rules that allows web pages to describe themselves to social networks. Social media platforms use these meta tags to create a preview of the shared web page.    
        <meta property="og:title" content="Your webpage title">
        <meta property="og:description" content="Brief description of your webpage">
        <meta property="og:image" content="URL of the image to be displayed">
        <meta property="og:url" content="URL of your webpage">

        You start by using property attribute then "og" so it specify open graph protocol
        -->

       <!-- Let SEO reads and share your icons on user searchs
        <link rel="icon" href="URL of your favicon" type="image/x-icon">
        <link rel="apple-touch-icon" href="URL of your apple touch icon">
       -->

       <!-- Include CSS file here - always to the last -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <!-- Add your website name and logo here -->
             <p>Header</p>
        </header>
        <nav>
            <!-- Add your website navigation here -->
        </nav>
        <main>
            <!-- Add your main content here -->
             <h1>Heading</h1>
        </main>
        <footer>
            <!-- Add copyright notices and other footer content here -->
        </footer>
    </body>
</html>
